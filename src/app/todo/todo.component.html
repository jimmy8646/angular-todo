<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..." #itemTitle>
  <span onclick="newElement()" class="addBtn" (click)="onAdd(itemTitle)">Add</span>
</div>

<ul id="myUL">
   <li class="list-group-item" *ngFor="let item of toDoListArray" [ngClass]="item.isChecked?'checked':''" (click)="alterCheck(item.$key,item.isChecked)">
          {{item.title}}
      <span class="close" (click)="onDelete(item.$key)">Ã—</span>
   </li>
</ul>
